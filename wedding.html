<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Portfolio | Big Band Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
        }

        header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .logo {
            font-size: 2rem;
            font-family: 'Cinzel', serif;
            color: #fff;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 25px;
            padding: 0;
            margin: 0;
        }

        nav a,
        .social-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover,
        .social-links a:hover {
            color: #f39c12;
        }

        .social-links {
            display: flex;
            gap: 15px;
        }

        .gallery-section {
            padding: 40px 20px;
            text-align: center;
        }

        .gallery-title {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            margin-bottom: 30px;
            color: #f1c40f;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .gallery-grid img {
            width: 100%;
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            object-fit: cover;
            height: 300px;
        }

        .gallery-grid img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .gallery-title {
                font-size: 2.2rem;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <header>
        <!-- Logo -->
        <div class="custom-logo">
            <span class="logo-script">Big</span>
            <i class="fas fa-camera logo-icon"></i>
            <span class="logo-script">Band</span>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../gallery/wedding.html">Photographs</a></li>
                <li><a href="../about.html">About</a></li>
                <li><a href="../contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Gallery Section -->
    <section class="gallery-section">
        <h1 class="gallery-title">Our Work</h1>

        <div class="gallery-grid">
            <img src="../assets/images/Chess1.jpeg" alt="Wedding 1">
            <img src="../assets/images/Chess2.jpeg" alt="Wedding 2">
            <img src="../assets/images/Chess3.jpeg" alt="Pre-Wedding 1">
            <img src="../assets/images/Chess4.jpeg" alt="Baby Shoot">
            <img src="../assets/images/fashion1.jpg" alt="Fashion 1">
            <img src="../assets/images/wedding3.jpg" alt="Wedding 3">
        </div>
    </section>
</body>

</html>
